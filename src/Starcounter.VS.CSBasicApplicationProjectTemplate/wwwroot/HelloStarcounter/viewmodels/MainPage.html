<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <div align="center">
            <h2>Starcounter Guest Book</h2>
            <br/>
            <h3>Welcome</h3>
            <h3>{{model.NewName$}}</h3>
            <b>Please enter your name:</b>
            <br/>
            <input type="text" placeholder="Name" value="{{model.NewName$::input}}"/>
            <br/>
            <br/>
            <button value="{{model.AddVisitorTrigger$::click}}" onmousedown="++this.value">Write my name</button>
            <br/>
            <br/>
            <h4>Previous visitors</h4>
            <template is="dom-repeat" items="{{model.Visitors}}">
                <div>
                    <div><strong>{{item.VisitorName}}</strong></div>
                    <div><sub>{{item.DateVisited}}</sub></div>
                </div>
                <br />
            </template>
        </div>
    </template>
</template>
